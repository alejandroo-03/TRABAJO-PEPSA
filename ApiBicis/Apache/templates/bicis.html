<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJEMPLO APP WEB CON CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <style>
        .oculto{
            display:none;
        }
    </style>
    <script>
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");
        if (sessionStorage.getItem("csrf_token")){
            myHeaders.append("X-CSRFToken",sessionStorage.getItem("csrf_token"))
        }
        var perfil="normal";
        onload=function(){
            if (sessionStorage.getItem("perfil")){
                perfil=sessionStorage.getItem("perfil")
                if (perfil=="admin"){
                    document.getElementById("enlaceAgregar").classList.remove("oculto");
                }
            }
            pedirbicis();
        }
        function pintarbicis(lista){
            let tbody=document.getElementsByTagName("tbody")[0];
            tbody.innerText="";
            lista.forEach(bici => {
                let texto=`<tr>
                        <td><img src="${bici.foto}" width="70"></td>
                        <td>${bici.nombre}</td>
                        <td>${bici.descripcion}</td>
                        <td>${bici.precio}</td>
                        <td>`
                if (perfil=="admin"){
                    texto+=`<a href="/editar_bici.html?id=${bici.id}" class="button is-info">Editar</a>
                        </td>
                        <td>
                            <button class="button is-danger" onclick="eliminarbici(${bici.id})">Eliminar</button>
                        </td>`
                } else{
                    texto+=`<td></td><td></td>`
                }        
                texto+=`</tr>`;
                tbody.innerHTML+=texto
            });
        }
        function pedirbicis(){
            var requestOptions = {
                method: 'GET',
                headers: myHeaders,
            };

            fetch("/api/bicis", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status){
                        location.href="index.html";
                    } else {
                        pintarbicis(result);
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Ha habido un error al recuperar los bicis. Refresque la p치gina")
                });
        }
        function eliminarbici(id){
            var requestOptions = {
                method: 'DELETE',
                headers: myHeaders,
            };

            fetch("/api/bicis/"+id, requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status == "OK"){
                        alert("bici eliminado")
                        pedirbicis();
                    } else {
                        alert("La bici no ha podido ser eliminada")
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Se ha producido un error y el bici no ha podido ser eliminado")
                });
        }
        function cerrarSesion(){
            var requestOptions = {
                method: 'GET',
                headers: myHeaders,
            };
            fetch("/api/logout", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status == "OK"){
                        location.href="/index.html";
                    } else {
                        alert("No se ha podido cerrar sesi칩n")
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Se ha producido un error y no se ha podido cerrar sesi칩n")
                });

        }
    </script>
</head>
<body>
    <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <button class="navbar-burger is-warning button" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/bicis.html">bicis</a>
                <a class="navbar-item" href="/subida.html">Archivos</a>
                <a class="navbar-item" href="javascript:cerrarSesion()">Cerrar sesion</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="columns">
            <div class="column">
                <h3 class="is-size-3">bicis</h3>
                <a id="enlaceAgregar" href="/agregar_bici.html" class="button is-success">Agregar</a>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Descripci칩n</th>
                            <th>Precio</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                   </tbody>
                </table>
            </div>
        </div>  
    </section>    
</body>
</html>
