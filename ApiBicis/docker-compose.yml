version: '3'
services:
  mariadb:
    image: mariadb:10.3
    container_name: mariadba2
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      #MARIADB_ROOT_PASSWORD: example
      #MARIADB_USER: user
      #MARIADB_PASSWORD: user
      MARIADB_DATABASE: DEATHBIKES
    volumes:
      - mariadb_dataa2:/var/lib/mysql #:rw
      - ./Bicicletas.sql:/docker-entrypoint-initdb.d/Bicicletas.sql:rw
    #user: mysql
  phpmyadmin:
    image: phpmyadmin
    container_name: phpmyadmina2
    restart: always
    environment:
      PMA_ARBITRARY:
      PMA_HOST: mariadb
    ports:
      - 7002:80
    links:
      - mariadb
    depends_on:
      - mariadb
  python:
    build: .
    container_name: pythona2
    #environment:
    #  DB_USERNAME: user
    #  DB_PASSWORD: user
    #  DB_DATABASE: DEATHBIKES
    #  DB_HOST: mariadb
    #  DB_PORT: 3306
    #  PORT: 8080
    #  HOST: 0.0.0.0
    #  PYTHONUNBUFFERED: 1
    #  SECRET_KEY: 'you-will-never-guess'
    #  DEBUG: "False"
    depends_on:
        - mariadb
    env_file: .env
    environment:
      DB_PORT: 3306
      DB_HOST: db
      DB_DATABASE: DEATHBIKES
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      SECRET_KEY: ${SECRET_KEY}
      WTF_CSRF_SECRET_KEY: ${WTF_CSRF_SECRET_KEY}       
      HOST: "0.0.0.0"
      PORT: 8080
    volumes:
      - ./logapi/:/app/logs
        #Meter APACHE
  apache:
    build: ./Apache
    ports:
      - 6002:80
  
volumes:
  mariadb_dataa2:

