<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #error{
            color:red
        }
    </style>
    <script>
        onload=function(){
            let lista=[...document.getElementsByTagName("input")]
            lista.forEach(elemento=>{
                elemento.addEventListener("focus",()=>document.getElementById("error").innerHTML="");
            })
        }
    </script>
</head>
<body>
    <h1>CONTROL DE ACCESO AL SISTEMA</h1>
    <form method="post" action="/login">
        <label>Usuario:</label><input type="text" name="username"><br>
        <label>Clave:</label><input type="password" name="password"><br>
        <button type="submit">ACCEDER</button><button type="cancel">CANCELAR</button><br>
        <label id="error">{{error}}</label>
    </form>
</body>
</html>
